<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>P2P WebRTC Chat</title>
        <link rel="stylesheet" href="tailwindcss" />
        <script src="./script.ts" type="module" defer></script>
    </head>
    <body class="bg-gray-50 min-h-screen">
        <div class="max-w-md mx-auto px-4 py-8">
            <!-- Header -->
            <div class="text-center mb-8">
                <h1 class="text-3xl font-bold text-gray-800">WebRTC Chat</h1>
                <p class="text-gray-600 mt-2">
                    Secure peer-to-peer communication
                </p>
            </div>

            <!-- Connection Card -->
            <div class="bg-white rounded-lg shadow-md p-6 mb-6">
                <h2 class="text-xl font-semibold text-gray-700 mb-4">
                    Connect with a peer
                </h2>

                <!-- Create Room -->
                <div class="mb-4">
                    <button
                        id="create-room-button"
                        class="w-full bg-blue-600 hover:bg-blue-700 text-white font-medium py-2 px-4 rounded-md transition duration-200 flex items-center justify-center"
                    >
                        <svg
                            xmlns="http://www.w3.org/2000/svg"
                            class="h-5 w-5 mr-2"
                            fill="none"
                            viewBox="0 0 24 24"
                            stroke="currentColor"
                        >
                            <path
                                stroke-linecap="round"
                                stroke-linejoin="round"
                                stroke-width="2"
                                d="M12 4v16m8-8H4"
                            />
                        </svg>
                        Create New Room
                    </button>
                </div>

                <!-- Join Room -->
                <div class="border-t border-gray-200 pt-4">
                    <label
                        for="room-id-input"
                        class="block text-sm font-medium text-gray-700 mb-2"
                    >
                        Join an existing room
                    </label>
                    <div class="flex space-x-2">
                        <input
                            id="room-id-input"
                            type="text"
                            placeholder="Enter Room ID"
                            class="flex-1 border border-gray-300 rounded-md px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                        />
                        <button
                            id="join-room-button"
                            class="bg-green-600 hover:bg-green-700 text-white font-medium py-2 px-4 rounded-md transition duration-200"
                        >
                            Join
                        </button>
                    </div>
                </div>
            </div>

            <!-- Status Card -->
            <div
                id="status-card"
                class="bg-white rounded-lg shadow-md p-4 mb-6"
            >
                <div class="flex items-center">
                    <div
                        id="indicator"
                        class="h-3 w-3 bg-gray-300 rounded-full mr-2"
                    ></div>
                    <span id="status" class="text-gray-700">Disconnected</span>
                </div>
            </div>

            <!-- Chat Interface -->
            <div
                id="chat-container"
                class="hidden bg-white rounded-lg shadow-md p-6"
            >
                <div class="flex flex-col h-64 mb-4">
                    <div
                        class="flex-1 bg-gray-50 rounded-md p-3 mb-4 overflow-y-auto"
                        id="messages-container"
                    >
                        <!-- Messages will appear here -->
                        <div class="text-center text-gray-500 text-sm">
                            Messages will appear here
                        </div>
                    </div>
                    <div class="flex space-x-2">
                        <input
                            id="chat-input"
                            type="text"
                            placeholder="Type a message..."
                            class="flex-1 border border-gray-300 rounded-md px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                        />
                        <button
                            id="send-button"
                            class="bg-green-600 hover:bg-green-700 text-white font-medium py-2 px-4 rounded-md transition duration-200 flex items-center"
                        >
                            <svg
                                xmlns="http://www.w3.org/2000/svg"
                                class="h-5 w-5"
                                fill="none"
                                viewBox="0 0 24 24"
                                stroke="currentColor"
                            >
                                <path
                                    stroke-linecap="round"
                                    stroke-linejoin="round"
                                    stroke-width="2"
                                    d="M12 19l9 2-9-18-9 18 9-2zm0 0v-8"
                                />
                            </svg>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
